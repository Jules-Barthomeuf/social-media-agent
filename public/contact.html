    body {

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0; /* Ensure particles are behind all other content */
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: particleFloat 10s ease-in-out infinite;
    }

    @keyframes particleFloat {
      0% { transform: translateY(0); opacity: 0.1; }
      50% { transform: translateY(-100px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 0.1; }
    }

    .custom-button {
      background: white;
      color: black;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      transition: all 0.2s ease;
      border: 2px solid #8d0000;
    }

    .custom-button:hover {
      background: #f0f0f0;
    }

    .nav-link {
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #d1d5db; /* Matches the border-gray-300 used elsewhere */
    }

    .contact-link {
      color: #d1d5db;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .contact-link:hover {
      color: white;
    }

    /* Added styles from index.html for the header */
    .hover-scale { 
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }

    .hover-scale:hover { 
      transform: scale(1.05); 
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
    }
  </style>
